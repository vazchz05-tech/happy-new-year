    <style>
        body {
            margin: 0;

        h1 {

        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 1; }
            80% { opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }
        .firework {
            position: absolute;
            width: 7px;
            height: 7px;
            background: gold;
            border-radius: 50%;
            animation: pop 1s ease-out infinite;
        }
    </style>

<body>

    <script>
        function randomValue(max) {
            return Math.random() * max;
        }
        function createFirework() {
            const fw = document.createElement("div");
            fw.className = "firework";
            fw.style.left = randomValue(window.innerWidth) + "px";
            fw.style.top = randomValue(window.innerHeight) + "px";
            fw.style.animationDuration = (1 + Math.random()) + "s";
            document.body.appendChild(fw);

            setTimeout(() => fw.remove(), 1200);
        }

        setInterval(createFirework, 150);
    </script>
